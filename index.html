<!DOCTYPE html>
<html lang="en">
<!--This game structure is inspired by the Choose Your Own Adventure books.
Adapted from [Kevin Briggs' tutorial: https://www.youtube.com/watch?v=kayFBMl06q8&t=3582s].-->
<head>
    <!-- Meta tags for character set, compatibility, viewport, and SEO -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="games roles adventure fantasy rpg choose your own online dragon hero goblins story narrative immersive illustration art">
    <meta name="description" content="The Hero's Tale is an adventure game in which the player takes on the role of a hero on a quest to save the world from a great evil. 
    As the hero travels through a vast and varied world filled with magic, mystery, and legendary creatures, the game features an immersive storyline, challenging puzzles, and dangerous and intrepid battles.">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JavaScript file -->
    <script src="assets/js/script.js"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/dicesolid.ico"/>

    <!-- Page title -->
    <title>The Hero's tale</title>
</head>

<body>
    
    <!-- Background music adapted from [W3 tutorial: https://www.w3schools.com/html/html5_audio.asp]  -->
    <!-- Music sourced from Royal Free Music by Benjamin Tissot, copyright free -->
    <div>
        <audio controls loop class="bgsound">
            <source src="assets/music/birthofahero.mp3" type="audio/wav"/>
            <button id="play">Play</button>
            Your browser does not support the audio element.
        </audio>
        
    </div>

    <!-- Main content -->
    <div class="px-4 my-5 text-center" id="content">
        <!-- Title -->
        <h1 class="fs-1">Welcome<br>to</h1>
        <br><br>
        <!-- Main image -->
        <img class="img-thumbnail" src="./assets/images/main.png" alt="The Hero's Tale Logo">
        <br>
        <!-- User input section -->
        <div class="py-5 col-lg-6 mx-auto">
            <label for="name-input" class="fs-4">What is your name?</label><input id="name-input" type="text">
            <!-- Start button -->
            <div class="py-5 justify-content-sm-center">
                <br>
                <button type="button" class="btn btn-light px-4 fs-4" id="start-button">Start the
                    story!!</button>

            </div>
        </div>
    </div>

    
</body>

</html>
